<ion-grid class="container">
  <ion-row>
    <ion-col col-12 class="bd-2">
      <control-label [text]="'TANKER RECEIPT OPERATION LOG BOOK'" [align]="'center'" [fontSize]="'25px'" [fontWeight]="'bold'"></control-label>
    </ion-col>
  </ion-row>
  <ion-row class="pd-t-30 bd-2">
    <ion-col col-12>
      <ion-row>
        <ion-col col-6>
          <control-input-text [label]="'DATE/TIME'"></control-input-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <control-input-text [label]="'NAME OF VESSEL'"></control-input-text>
        </ion-col>
        <ion-col col-6>
          <control-input-text [label]="'VOYAGE NO.'"  [type]="'number'"></control-input-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <control-input-text [label]="'JETTY NO'" [type]="'number'"></control-input-text>
        </ion-col>
        <ion-col col-6>
          <control-input-text [label]="'DEPOT'"></control-input-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <control-input-text [label]="'ETA'"></control-input-text>
        </ion-col>
        <ion-col col-6>
          <control-input-text [label]="'ETD'"></control-input-text>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row class="bd-2">
    <ion-col col-5 offset-1>
      <control-label [text]="'PRODUCT'" [align]="'left'" [fontSize]="'20px'" [fontWeight]="'bold'"></control-label>
    </ion-col>
    <ion-col col-4>
      <control-label [text]="'PARCEL SIZE (BL)'" [align]="'left'" [fontSize]="'20px'" [fontWeight]="'bold'"></control-label>
    </ion-col>
    <ng-container *ngFor="let num of [1,2,3,4,5]">
      <ion-col col-5 offset-1>
        <control-input-text></control-input-text>
      </ion-col>
      <ion-col col-4>
        <control-input-text></control-input-text>
      </ion-col>
      <ion-col col-1 *ngIf="num == 1">
        <control-label [text]="'L.30 C/MT'" [align]="'left'" [fontSize]="'18px'" [fontWeight]="'bold'"></control-label>
      </ion-col>
    </ng-container>
  </ion-row>
  <ion-row class="bd-2">
    <ion-col col-12>
      <control-input-text [label]="'SHORE SUPV'"></control-input-text>
    </ion-col>
  </ion-row>
  <ion-row class="bd-2">
    <ion-col col-6>
      <control-input-text [label]="'HANDED OVER BY'"></control-input-text>
    </ion-col>
    <ion-col col-6>
      <control-input-text [label]="'DATE/TIME'"></control-input-text>
    </ion-col>
    <ion-col col-6>
      <control-input-text [label]="'HANDED OVER BY'"></control-input-text>
    </ion-col>
    <ion-col col-6>
      <control-input-text [label]="'DATE/TIME'"></control-input-text>
    </ion-col>
  </ion-row>
  <ion-row class="bd-2">
    <ion-col col-6>
      <control-input-text [label]="'HANDED OVER BY'"></control-input-text>
    </ion-col>
    <ion-col col-6>
      <control-input-text [label]="'DATE/TIME'"></control-input-text>
    </ion-col>
    <ion-col col-6>
      <control-input-text [label]="'HANDED OVER BY'"></control-input-text>
    </ion-col>
    <ion-col col-6>
      <control-input-text [label]="'DATE/TIME'"></control-input-text>
    </ion-col>
  </ion-row>
</ion-grid>
